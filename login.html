
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Chat@AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #1e2a44;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .auth-container {
            background: #2e3c57;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 400px;
        }
        .auth-container h2 {
            margin-bottom: 20px;
        }
        .auth-container .form-control {
            margin-bottom: 15px;
        }
        .btn-primary {
            width: 100%;
        }
        .toggle-link {
            margin-top: 10px;
            text-align: center;
        }
        .toggle-link a {
            color: #00c6ff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2 id="formTitle">Login to Chat@AI</h2>
        <input type="email" id="email" class="form-control" placeholder="Email" required>
        <input type="password" id="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-primary" id="authButton">Login</button>
        <div class="toggle-link">
            <span id="toggleText">Don't have an account? <a id="toggleMode">Sign up</a></span>
        </div>
    </div>

    <script>
        const authButton = document.getElementById('authButton');
        const toggleMode = document.getElementById('toggleMode');
        const formTitle = document.getElementById('formTitle');
        const toggleText = document.getElementById('toggleText');
        let isLogin = true;

        toggleMode.addEventListener('click', () => {
            isLogin = !isLogin;
            formTitle.textContent = isLogin ? "Login to Chat@AI" : "Sign up for Chat@AI";
            authButton.textContent = isLogin ? "Login" : "Sign Up";
            toggleText.innerHTML = isLogin ? "Don't have an account? <a id='toggleMode'>Sign up</a>" :
                                             "Already have an account? <a id='toggleMode'>Login</a>";
        });

        authButton.addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (isLogin) {
                const stored = JSON.parse(localStorage.getItem('chatUser'));
                if (stored && stored.email === email && stored.password === password) {
                    localStorage.setItem('chatSession', email);
                    window.location.href = 'chat.html';
                } else {
                    alert("Invalid login credentials.");
                }
            } else {
                localStorage.setItem('chatUser', JSON.stringify({email, password}));
                alert("Signup successful. You can now log in.");
                isLogin = true;
                formTitle.textContent = "Login to Chat@AI";
                authButton.textContent = "Login";
                toggleText.innerHTML = "Don't have an account? <a id='toggleMode'>Sign up</a>";
            }
        });
    </script>
</body>
</html>
