<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoreIntelli</title>
    <link rel="icon" type="image/webp" href="https://i.ibb.co/MCLkk0y/icon-png.webp">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Ensure no unwanted scrollbars */
        }

        #vanta-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Push the background behind all other elements */
        }

        .content {
            position: relative;
            z-index: 1; /* Ensure content sits above the Vanta background */
            padding: 20px;
        }

        .navbar {
            background-color: transparent;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .navbar-nav .nav-link {
            color: #00adb5;
            font-weight: bold;
            position: relative;
            transition: color 0.3s ease;
        }

        .navbar-brand {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 600;
            color: transparent;
            background: linear-gradient(45deg, #00c6ff, #0072ff, #ff00ff, #ff6f61);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .navbar-brand:hover {
            color: #00bcd4;
        }

        .home-btn {
            background: linear-gradient(135deg, #FF8C00, #FF4500); /* Gradient background for icon button */
            border: none;
            color: white;
            padding: 5px 12px;
            border-radius: 50%;
            transition: all 0.3s ease;
            font-size: 20px;
        }

        .home-btn:hover {
            background: linear-gradient(135deg, #FF4500, #FF8C00);
            transform: translateY(-2px);
            box-shadow: 0px 5px 15px rgba(255, 69, 0, 0.3);
        }

        .home-btn i {
            color: white;
        }
        .header-section {
            text-align: center;
            margin-top: 30px;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: #00adb5;
            transition: color 0.3s ease;
        }

        .navbar-brand:hover {
            color: #00bcd4;
        }

        .header-section {
            text-align: center;
            margin-top: 30px;
            animation: fadeIn 1s ease;
        }

        /* Updated heading design with your given color scheme */
        .header-section h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            background-size: 200%;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        .header-section p {
            background-size: 200%;
            font-size: 20px;
            color:#00adb5;
            font-weight: bold;
            margin-bottom: 50px;
            margin-right: -250px;
            animation: gradientAnimation 5s ease-in-out infinite;
        }

        .chat-container {
            max-width: 1500px; /* Maximum width of the chat container */
            width: 100%; /* Ensure the container adjusts on smaller screens */
            height: 600px; /* Fixed height */
            padding: 20px;
            background: rgba(45, 47, 59, 0.9);
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(216, 111, 111, 0.3);
            display: flex;
            flex-direction: column;
            margin-left: 20px;
            margin-top: -50px;
            display: auto;
            position:absolute;
        
        }


        .chat-box {
            background-color: #2e333f;
            border-radius: 12px;
            padding: 20px;
            flex-grow: 1; /* Take up available space */
            overflow-y: auto; /* Enable scrolling */
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s ease;
        }

        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 10px;
            width: fit-content;
            max-width: 70%;
            animation: fadeIn 0.3s ease;
        }

        .message.user {
            background-color: white;
            color: black;
            align-self: flex-end;
            border-radius: 200px;
        }

        .message.bot {
            color: white;
            align-self: flex-start;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }

        .input-group input {
            border-radius: 50px;
            padding: 15px;
            background-color: #444;
            color: #fff;
            border: none;
            height: 50px;
            flex-grow: 1;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.7);
        }

        .send-btn {
            background: linear-gradient(45deg, #00c6ff, #0072ff, #ff00ff, #ff6f61);
            border: none;
            color: black;
            font-size: 24px;
            padding: 15px;
            border-radius: 100%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1), 0 0 10px rgba(0, 171, 255, 0.2);
            transition: all 0.3s ease;
            margin-left: 10px;
        }
        .voice-btn {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            border: none;
            color: black;
            font-size: 24px;
            padding: 15px;
            border-radius: 100%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1), 0 0 10px rgba(0, 171, 255, 0.2);
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .sidebar {
            background-color: #2e333f; /* Dark background for sidebar */
            width: 300px; /* Fixed width for the sidebar */
            height: 100vh; /* Full height of the viewport */
            position: fixed; /* Stays fixed on the left */
            top: 0; /* Start from the top of the viewport */
            left: 0; /* Align to the left of the viewport */
            overflow-y: auto; /* Add vertical scrolling for long content */
            padding: 20px;
            display: flex;
            flex-direction: column;
            z-index: 1000; /* Ensure it stays above other content */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3); /* Subtle shadow for better visibility */
        }

        .sidebar h3 {
            color: #ffffff; /* White text for the heading */
            margin-bottom: 15px; /* Space below the heading */
            font-size: 18px;
            font-weight: bold;
        }

        .history-item {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #444; /* Slightly lighter background for history items */
            color: #ffffff; /* White text for readability */
            border-radius: 5px; /* Rounded corners for a modern look */
            cursor: pointer; /* Pointer cursor to indicate interactivity */
            transition: background-color 0.3s ease; /* Smooth hover effect */
        }

        .history-item:hover {
            background-color: #555; /* Slightly darker background on hover */
        }

        .search-bar {
            margin-bottom: 20px; /* Space below the search bar */
        }

        .search-bar input {
            width: 100%; /* Full width of the sidebar */
            padding: 10px; /* Internal padding for better appearance */
            border: 1px solid #444; /* Border matching the sidebar theme */
            border-radius: 5px; /* Rounded corners */
            background-color: #3a3f4b; /* Input field background */
            color: #ffffff; /* White text */
            outline: none; /* Remove the default outline */
        }

        .search-bar input::placeholder {
            color: #aaa; /* Light placeholder text */
        }

        .search-bar input:focus {
            border-color: #555; /* Border color on focus */
            background-color: #4a4f5d; /* Slightly lighter background on focus */
        }

        /* Responsive Adjustments */
        @media screen and (max-width: 768px) {
            .sidebar {
                width: 250px; /* Reduce width for smaller screens */
            }

            .history-item {
                font-size: 14px; /* Smaller text for smaller screens */
            }

            .search-bar input {
                font-size: 14px; /* Adjust input text size */
            }
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: transparent;
            color: #ddd;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }

        footer a {
            color: #00adb5;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        footer a:hover {
            text-decoration: underline;
            color: #00bcd4;
        }

        footer p {
            margin: 5px 0;
        }

        footer .footer-link {
            margin-left: 10px;
        }

        /* Three-dot wave loader */
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }

        .loader div {
            width: 10px;
            height: 10px;
            margin: 0 5px;
            border-radius: 50%;
            background-color: #3498db;
            animation: wave 1.5s infinite ease-in-out;
        }

        .loader div:nth-child(1) {
            animation-delay: -0.3s;
        }

        .loader div:nth-child(2) {
            animation-delay: -0.15s;
        }

        .loader div:nth-child(3) {
            animation-delay: 0s;
        }

        @keyframes wave {
            50%, 100% {
                transform: scale(0);
            }
            50% {
                transform: scale(1);
            }
        }
        .circular-icon {
            width: 100px; /* Adjust size as needed */
            height: 100px; /* Adjust size as needed */
            border-radius: 50%; /* Makes the element circular */
            overflow: hidden;
        }

        .circular-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div id="vanta-bg"></div>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-comments"></i> CoreIntelli</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <!-- Home button as an icon with specific styling -->
                        <a class="nav-link home-btn" href="index.html" aria-label="Home"><i class="fas fa-home"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    <!-- Header Section -->
     
    <section class="header-section">
        <img src="https://i.ibb.co/MCLkk0y/icon-png.webp" alt="Bot Icon" style="width: 100px; height: 100px; border-radius: 100%; margin-bottom: 10px; margin-left: 250px; object-fit: cover;">
        <p>I’m here to make your life easier. Whether you have questions, need help with tasks, or just want to chat, I’ve got you covered. Let’s get started!</p>
    </section>
    <div class="d-flex">
        <aside class="sidebar">
            <input type="text" class="form-control search-bar" id="searchBar" placeholder="Search chat history">
            <h3>Chat History</h3>
            <div id="chatHistory"></div>
        </aside>
            <!-- Chat Section -->
            <div class="container mt-5">
                <div class="chat-container">
                    <div class="chat-box" id="chatBox">
                        <!-- Messages will appear here -->
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" id="userInput" placeholder="Type your message...">
                        <button class="btn btn-primary send-btn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
                        <button class="btn btn-danger voice-btn" id="voiceBtn"><i class="fas fa-microphone"></i></button>
                    </div>
                </div>
            </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 AI Chatbot | <a href="#" class="footer-link">Privacy Policy</a> | <a href="#" class="footer-link">Terms of Service</a></p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
        // Apply Vanta.NET effect
        VANTA.NET({
            el: "#vanta-bg", // Attach to the body element
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x3498db,
            backgroundColor: 0x0f2027
        });
    </script>
    <script>
        const baseUrl = 'https://api.aimlapi.com/chat/completions'; // Replace with your API URL
        const apiKey = 'cc2d8a7a189948be901cc38fb8bddc8e'; // Replace with your API key
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const voiceBtn = document.getElementById('voiceBtn');
        const chatHistory = document.getElementById('chatHistory');
        const searchBar = document.getElementById('searchBar');
        let recognizing = false;
    
        // Function to append messages to chat
        function appendMessage(content, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
    
            if (sender === 'bot') {
                // Add bot icon beside the message
                const iconImg = document.createElement('img');
                iconImg.src = 'https://i.ibb.co/MCLkk0y/icon-png.webp'; // Your image URL
                iconImg.alt = 'CoreIntelli Bot';
                iconImg.style.width = '50px';
                iconImg.style.height = '40px';
                iconImg.style.marginRight = '10px';
                iconImg.style.borderRadius = '50%';
                iconImg.style.objectFit = 'cover';
    
                const messageContainer = document.createElement('div');
                messageContainer.style.display = 'flex';
                messageContainer.style.alignItems = 'center';
    
                messageContainer.appendChild(iconImg);
                messageContainer.innerHTML += `<div>${content}</div>`;
                messageDiv.appendChild(messageContainer);
            } else {
                messageDiv.innerHTML = content;
            }
    
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    
        // Chat History
        function addToHistory(message) {
            const historyItem = document.createElement('div');
            historyItem.classList.add('history-item');
    
            // Get the current date and time
            const now = new Date();
            const formattedTime = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const formattedDate = now.toLocaleDateString();
    
            historyItem.innerHTML = `
                <div><strong>${message}</strong></div>
                <small>${formattedDate} ${formattedTime}</small>
            `;
    
            // Add click event to locate the message in the chatBox
            historyItem.addEventListener('click', () => {
                const messages = Array.from(chatBox.getElementsByClassName('message'));
                const matchingMessage = messages.find(m => m.textContent.includes(message));
                if (matchingMessage) {
                    matchingMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            });
    
            chatHistory.appendChild(historyItem);
        }
    
        // Format chatbot response
        function formatResponse(responseText) {
            const sections = responseText.split("\n\n");
            let formattedResponse = '';
    
            sections.forEach(section => {
                if (section.includes("Overview")) {
                    formattedResponse += `<h3>Overview:</h3><p>${section.replace('Overview:', '')}</p>`;
                } else if (section.includes("Key Features")) {
                    formattedResponse += `<h4>Key Features:</h4><ul><li>${section.replace('Key Features:', '').split('\n').join('</li><li>')}</li></ul>`;
                } else {
                    formattedResponse += `<p>${section}</p>`;
                }
            });
    
            return formattedResponse;
        }
    
        // Send message function
        function sendMessage() {
            const message = userInput.value.trim();
            if (message !== '') {
                appendMessage(`${message}`, 'user');
                addToHistory(message);
                userInput.value = '';
                userInput.focus();
    
                // Display loading spinner
                const loader = document.createElement('div');
                loader.classList.add('loader');
                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement('div');
                    loader.appendChild(dot);
                }
                chatBox.appendChild(loader);
    
                // API call to chatbot
                fetch(baseUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{ role: "user", content: message }],
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    chatBox.removeChild(loader);

                    if (data && data.choices && data.choices.length > 0) {
                        let botResponse = data.choices[0].message.content;

                        // Replace "Subscription" with a clickable link
                        const subscriptionLink = '<a href="https://aimlapi.com/app/billing/plans" target="_blank" style="color: #4CAF50; text-decoration: none;">Subscription</a>';
                        botResponse = botResponse.replace("Subscription", subscriptionLink);

                        const structuredResponse = formatResponse(botResponse);
                        appendMessage(`<br>${structuredResponse}`, 'bot');
                    } else {
                        appendMessage("Oops! Something went wrong. Please try again Later Or Take the " +
                            `<a href="https://aimlapi.com/app/billing/plans" target="_blank" style="color: #4CAF50; text-decoration: none;">Subscription</a>`, 'bot');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    chatBox.removeChild(loader);
                    appendMessage("Sorry, something went wrong. Please try again.", 'bot');
                });
            }
        }
    
        // Speech recognition setup
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;
    
        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            userInput.value = transcript;
            sendMessage();
        };
    
        recognition.onerror = (event) => {
            console.error('Speech recognition error:', event.error);
            appendMessage("Sorry, couldn't recognize your voice. Please try again.", 'bot');
        };
    
        // Toggle voice recognition
        voiceBtn.addEventListener('click', () => {
            if (!recognizing) {
                recognition.start();
                recognizing = true;
                voiceBtn.innerHTML = '<i class="fas fa-microphone-slash"></i>';
            } else {
                recognition.stop();
                recognizing = false;
                voiceBtn.innerHTML = '<i class="fas fa-microphone"></i>';
            }
        });
    
        // Event listener for Send button
        sendBtn.addEventListener('click', sendMessage);
    
        // Event listener for Enter key
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    
        // Search chat history
        searchBar.addEventListener('input', (e) => {
            const searchText = e.target.value.toLowerCase();
            const items = document.querySelectorAll('.history-item');
            items.forEach(item => {
                if (item.textContent.toLowerCase().includes(searchText)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    </script>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
